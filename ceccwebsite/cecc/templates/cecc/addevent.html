{% extends 'cecc/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign the Guest Book</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'cecc/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'cecc/sign.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cecc/educare.css' %}" type="text/css" media="screen, projection"/>
  </head>

  <body>

    <div class="container">
        <form class="form-signin" method="POST" action="{% url 'addevent' %}">
            {% csrf_token %}
            <h1 class="form-signin-heading">Add Event</h1>
            <div class="form-group">
                <label for="inputName" class="sr-only">Month</label>
                <h2> Month </h2>
                {{ form.month }}
            </div>
            <div class="form-group">
                <label for="inputName" class="sr-only">Day</label>
                <h2> Day </h2>
                {{ form.dayno }}
            </div>
            <div class="form-group">
                <label for="breakfast" class="sr-only">Weekday</label>
                {{ form.weekday }}
            </div>
            <div class="form-group">
                <label for="lunch" class="sr-only">Event</label>
                {{ form.event }}
            </div>
            <div class="form-group">
                <label for="snack" class="sr-only">Password</label>
                {{ form.pswrd }}
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Event</button>
        </form>
    </div> <!-- /container -->

{% endblock %}
