{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jeopardy Game">
    <meta name="author" content="01as">
    <link href="{% static 'cecc/jeopardytheme.css' %}" rel="stylesheet">
    <script src="{% static 'cecc/jeopardyfunctions.js' %}"></script>
    <link href="//db.onlinewebfonts.com/c/266e4c01b92d0ac2707aa145f839e9bb?family=Swiss911W01-Compressed" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="{% static 'ceccimages/favicon.ico' %}">

    <title>{{ game_name }} - Edit - Final Jeopardy</title>

    </head>
    <body>
        <form method="POST" action="../change_name" style='text-align: center'>
            {% csrf_token %}
            <input type='hidden' name='oldname' value='{{ game_name }}'>
            <input type='hidden' name='jround' value='final'>
            <input name='newname' value='{{ game_name }}' onfocusout='teamedit(this)' style='font-size: 4vw; font-family: "Swiss911W01-Compressed"; color: #ffbb00; background-color: #000066; border: none; border-radius: 1vw; text-align: center'>
        </form>

        <br>
        <center>
            <h3><a href='../create_game/{{ game_name }}'>Single</a> <a href='../create_game2/{{ game_name }}'>Double</a> <span style='background-color: #0000aa; padding: 10px; border-radius: 10px;'>Final</span></h3>
        </center>
        <br>

        <div class='fboard'>
            <form method="POST" action="../make_final">
                {% csrf_token %}

                <input type='hidden' name='game_name' value='{{ game_name }}'>

                <div id='aform'>
                    <label for='category'>Category</label><br>
                    <input name='category' value='{% for f in final %}{{ f.catname }}{% endfor %}'><br><br>

                    <label for='answer'>Answer</label><br>
                    <textarea name='answer' class='texty'>{% for f in final %}{{ f.answer }}{% endfor %}</textarea><br><br>

                    <label for='question'>Question</label><br>
                    <textarea name='question' class='texty' style='height: 50px'>{% for f in final %}{{ f.question }}{% endfor %}</textarea>
                </div>

                <button type='submit' style='width: 100%'>Submit</button>
            </form>
        </div>

  </body>
</html>
